<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
    <title>Document</title>
    <style>
        h3{
            color: darkgreen;
            font-variant: normal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: crimson; font-weight: bold;">Happy Morning</h1>
    <p>hello</p>
    <h3>Image</h3>
    <img src="download.jpeg"><br><br>
    <h3>Video</h3>
    <video controls width="400">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video><br><br>
<h3>Audio</h3>
<audio controls>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio><br><br>
<h3>Table</h3>
<table border="2px"  cellpadding="10px" cellspacing="2px">
    <tr>
        <th>sno</th>
        <th>name</th>
        <th>dept</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Kani</td>
        <td rowspan="2">cse</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Kavi</td>
        
    </tr>
</table><br>
<h2>Unordered List</h2>
<ul type="square">
    <li>orange</li>
    <li>apple</li>
    <li>mango</li>
</ul>
<h2>Ordered List</h2>
<ol type="i">
    <li>CSE</li>
    <li>ECE</li>
    <li>AIDS</li>
</ol>
<h2>Discription List</h2>
<dl>
    <dt>Coffee </dt>
    <dd>Espresso</dd>
    <dt>Flower</dt>
    <dd>rose</dd>
</dl>

<iframe src="form.html" frameborder="20px" height="200px"></iframe>

</html>
