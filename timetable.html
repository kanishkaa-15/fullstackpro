<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            justify-content: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1><center>Time Table</center></h1>
    <table border="2px" cellpadding="20px" cellspacing="2px" align="center">
        
        <tr>
            <th>Day/Period</th>
            <th>I<br> 9:30-10:20</th>
            <th>II 10:20-11:10</th>
            <th>III 12:00-12:40</th>
            <th> 12:00-12:40</th>
            <th>IV 12:40-1:30</th>
            <th>V 1:30-2:20</th>
            <th>VI 2:20-3:10</th>
            <th>VII 3:10-4:00</th>
            
        </tr>
        <tr>
            <td>Monday</td>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="5"style="border: 2px solid rgb(210, 30, 165);">LUNCH</td>
            <td colspan="3" style="border: 2px solid rgb(210, 30, 165); ">LAB</td>
            <td>Phy</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="3" style="border: 2px solid rgb(210, 30, 165);">LAB</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LIBRARY</td>
            
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">LAB</td>
            <td>Mat</td>
        </tr>

        

    </table>
</body>
</html>
